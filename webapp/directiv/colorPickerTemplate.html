<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
R:
<input type="range" min="0" max="255" ng-model="r" step="1"><br>
G:
<input type="range" min="0" max="255" ng-model="g" step="1"><br>
B:
<input type="range" min="0" max="255" ng-model="b" step="1"><br>
A:
<input type="range" min="0" max="1" step="0.01" ng-model="a"><br>

<div style="width: 300px; height: 100px; background-color:
    rgba({{ r }}, {{ g }}, {{ b }}, {{ a }});">
</div>

</body>
</html>
