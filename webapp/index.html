<!DOCTYPE html>
<html ng-app="colorPickerApp">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Angular + Angular Material</title>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.layouts.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body ng-controller="MainCtrl">
<h1 style="margin-left: auto; margin-right: auto; text-align: center">AngularJS + Angular Material</h1>
<div style="margin-left:50%; left: -150px; position: absolute;">
    <div style="width: 300px;">
        <color-picker init-r="255"
                      init-g="0"
                      init-b="150"
                      init-a="1.0" on-change="onColorChange (r,g,b,a)">
        </color-picker>
    </div>
    <div style="width: 300px; margin-top: 20px;">
        <color-picker init-r="33"
                      init-g="120"
                      init-b="255"
                      init-a="0.5" on-change="onColorChange (r,g,b,a)">
        </color-picker>
    </div>
</div>

<!-- JavaScript -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-messages/angular-messages.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>

<script src="js/app.js"></script>
<script src="js/colorPickerTemplate.js"></script>

</body>

</html>
