<!doctype html>
<html ng-app="meineDemoApp" class="no-js" lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Angular + Foundation</title>
        <link rel="stylesheet" href="bower_components/foundation-apps/dist/css/foundation-apps.css">
    </head>
    <body ng-init="r=255; g=0; b=123; a=0.7">
        R:
        <input type="range" name="color_r" min="0" max="255" step="1" ng-model="r">
        <br> G:
        <input type="range" name="color_g" min="0" max="255" step="1" ng-model="g">
        <br> B:
        <input type="range" name="color_b" min="0" max="255" step="1" ng-model="b">
        <br> A:
        <input type="range" name="color_a" min="0" max="1" step="0.01" ng-model="a">
        <br>

        <div style="width: 300px; height: 100px; background-color: rgba({{r}}, {{g}}, {{b}}, {{a}});"></div>

        <!-- JavaScript -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/foundation-apps/dist/js/foundation-apps.js"></script>
        <script src="bower_components/foundation-apps/dist/js/foundation-apps-templates.js"></script>
        <script>
            var meineDemoApp = angular.module('meineDemoApp', []);
        </script>
    </body>
</html>
